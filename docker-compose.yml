version: "3.3"

services:

  recommendation-service:
    depends_on:
      - discovery-service
      - kafka
      - neo4j
      - zookeeper
    environment:
      SPRING_PROFILES_ACTIVE: docker
    image: kbastani/recommendation-service:latest
    networks:
      - microservices

  discovery-service:
    environment:
      SPRING_PROFILES_ACTIVE: docker
    image: kbastani/discovery-service:latest
    networks:
      - microservices
    ports:
      - "8761:8761/tcp"

  edge-service:
    depends_on:
      - discovery-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
    image: kbastani/edge-service:latest
    networks:
      - microservices
    ports:
      - "9000:9000/tcp"

  friend-service:
    depends_on:
      - discovery-service
      - kafka
      - zookeeper
    environment:
      SPRING_PROFILES_ACTIVE: docker
    image: kbastani/friend-service:latest
    networks:
      - microservices

  kafka:
    depends_on:
      - zookeeper
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:32181
    image: confluentinc/cp-kafka:latest
    ports:
      - "29092:29092/tcp"
    networks:
      - microservices

  neo4j:
    environment:
      NEO4J_AUTH: none
    image: neo4j:3.5.0
    networks:
      - microservices
    ports:
      - "7474:7474/tcp"
      - "7687:7687/tcp"

  user-service:
    depends_on:
      - discovery-service
      - kafka
      - zookeeper
    environment:
      SPRING_PROFILES_ACTIVE: docker
    image: kbastani/user-service:latest
    networks:
      - microservices

  zookeeper:
    environment:
      ZOOKEEPER_CLIENT_PORT: 32181
      ZOOKEEPER_TICK_TIME: 2000
    image: confluentinc/cp-zookeeper:latest
    ports:
      - "32181:32181/tcp"
    networks:
      - microservices

networks:
  microservices: